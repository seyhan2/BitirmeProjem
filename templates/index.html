{% extends 'base.html' %}


{% block body %}
    <div class="container">

        <table class="table table-sm table-bordered table-dark">
            <thead>
            <tr>
                <th>#</th>
                <th>Kullanıcı Adı</th>
                 <th>Ad</th>
                <th>Soyad</th>
                <th>Mail</th>
                <th>Parola</th>
            </tr>
            </thead>
            <tbody>
            {% for  user in users %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.first_name }}   </td>
                    <td>{{ user.last_name }}</td>
                    <td>{{ user.email }}  </td>
                <td>{{ user.password }} </td>
                </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
